{% extends "wiki/base.html" %}
{% load crispy_forms_tags %}
{% block site %}

    <!-- <div class="content-section"> -->
        <form method="POST" enctype="multipart/form-data" action=".">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Wiki Post</legend>
                 {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" value="submit">Post</button>
            </div>
        </form>
    </div>

{% endblock site %}
