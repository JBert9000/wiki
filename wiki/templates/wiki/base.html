{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'wiki/main.css' %}">


    <meta charset="utf-8">
    {% if title %}
      <title>Wiki Site - {{ title }}</title>
    {% else %}
      <title>Wiki Site</title>
    {% endif %}
  </head>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="{% url 'wiki-home' %}">Wiki Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{% url 'wiki-home' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'wiki-create' %}">New Wiki</a>
            <a class="nav-item nav-link" href="{% url 'dummy-list' %}">Demo</a>
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">
            <div class="searchbar mt-sm-2 mr-2">
              <form class="navbar-form navbar-right" role="search" action="/wiki/s/">
                <input type="text" class="form-control" name="q" id="id_q" placeholder="Search Wiki">
            </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>


          </div>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">

          {% block site %}{% endblock %}

        </div>

          {% block sidebar %} {% endblock %}

      </div>
    </main>


    <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
